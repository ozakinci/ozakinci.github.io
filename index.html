<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .birthday-entry {
            margin: 20px 0;
            font-size: 18px;
        }
        .birthday-entry span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Birthday Countdown</h1>
    <div class="birthday-entry" data-name="Alice" data-date="2024-08-15T00:00:00">
        <span>Alice's Birthday</span> <span class="countdown"></span>
    </div>
    <div class="birthday-entry" data-name="Bob" data-date="2024-12-25T00:00:00">
        <span>Bob's Birthday</span> <span class="countdown"></span>
    </div>
    <div class="birthday-entry" data-name="Charlie" data-date="2024-05-30T00:00:00">
        <span>Charlie's Birthday</span> <span class="countdown"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
