<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .birthday-entry {
            margin: 20px 0;
            font-size: 18px;
        }
        .birthday-entry span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Birthday Countdown</h1>
    <div class="birthday-entry" data-name="Tayfun" data-date="1974-11-05T00:00:00">
        <span>Tayfun</span> <span class="countdown"></span>
    </div>
    <div class="birthday-entry" data-name="Irmak" data-date="1975-10-15T00:00:00">
        <span>Irmak</span> <span class="countdown"></span>
    </div>
    <div class="birthday-entry" data-name="Deniz" data-date="2012-02-17T00:00:00">
        <span>Deniz</span> <span class="countdown"></span>
    </div>
    <div class="birthday-entry" data-name="Su" data-date="2014-06-06T00:00:00">
        <span>Su</span> <span class="countdown"></span>
    </div>
    <div class="birthday-entry" data-name="Derin" data-date="2014-06-06T00:00:00">
        <span>Derin</span> <span class="countdown"></span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
